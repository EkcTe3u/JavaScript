
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics</title>
</head>
<body>
  <!-- Block element блочный на всю ширину экрана -->
  <div>Simple text 1</div>

  <!-- Inline element строчный подстраивается под размер контента -->
  <span>Simple text 2</span>

  <!-- Examples of semantic tags -->
  <header></header>
  <nav></nav>
  <article></article>
  <footer></footer>

</body>
</html>
