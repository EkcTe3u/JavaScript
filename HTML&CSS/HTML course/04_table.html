<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Таблицы</h1>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Работа</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Андрей</td>
                <td>37</td>
                <td>QA Engineer</td>
            </tr>
            <tr>
                <td>Кристина</td>
                <td>34</td>
                <td>Домохозяйка</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
